    - headers: {template: {'Content-Type': 'application/json', 'Authorization': "$token"}}
    - expected_status: [404]
        
- test:
    - name: "GET Scheme for 'Test Project' - should be empty array of schemeQuestions and {} outline"
    - url: {template: "/api/projects/$testProjectId/scheme"}  
